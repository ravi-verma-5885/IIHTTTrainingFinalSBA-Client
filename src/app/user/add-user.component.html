<div class="row form-group">
<div class="col-md-3"></div>
<div class="col-md-6">
 <h3>Add User</h3> <br>
<form role="form" (submit)="createUser()">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" required="required" class="form-control" id="firstName">
</div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
   <input [(ngModel)]="user.lastName" placeholder="Last name" name="lastName" required="required" class="form-control" id="lastName">
  </div>
  
  <div class="form-group">
    <label for="lastName">Employee Id:</label>
   <input [(ngModel)]="user.employeeId" placeholder="Employee Id" name="employeeId" required="required" class="form-control" id="employeeId">
  </div>

  <!-- <button class="btn btn-success" (click)="createUser()">Add User</button> -->
  
  <input type="submit" class="btn btn-primary" value="Add User" /> 
  
  <input type="reset" class="btn btn-info margin-left-20" value="Reset" />
</form>
</div>
<div class="col-md-3"></div>
</div>
<hr>
<div class="row form-group">
<div class="col-md-3"></div>
<div class="col-md-6">
<h3> View User</h3>

<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Employee Id</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td class="hidden">{{user.userId}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.employeeId}}</td>
    <td><button class="btn btn-info" (click)="getUserById(user)"> Edit</button>
    	<button class="btn btn-danger margin-left-20" (click)="deleteUser(user)"> Delete</button></td>
  </tr>
  </tbody>
</table>
</div>
<div class="col-md-3"></div>
</div>
