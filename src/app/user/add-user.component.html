<div class="row form-group">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<h3>Add User</h3>
		<br>
		<form role="form" #userForm="ngForm">
			<div class="form-group">
				<label for="firstName">First Name:</label> <input
					[(ngModel)]="user.firstName" placeholder="First Name"
					name="firstName" required="required" class="form-control" #firstName="ngModel"
					id="firstName">
					<div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger">
				       <div [hidden]="!firstName.errors.required">
				         First Name is required!
				       </div>
				     </div>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name:</label> <input
					[(ngModel)]="user.lastName" placeholder="Last name" name="lastName" #lastName="ngModel"
					required="required" class="form-control" id="lastName">
					<div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" class="alert alert-danger">
				       <div [hidden]="!lastName.errors.required">
				         Last Name is required!
				       </div>
				     </div>
			</div>

			<div class="form-group">
				<label for="lastName">Employee Id:</label> <input
					[(ngModel)]="user.employeeId" placeholder="Employee Id"
					name="employeeId" required="required" class="form-control" #employeeId="ngModel"
					id="employeeId">
					<div *ngIf="employeeId.errors && (employeeId.dirty || employeeId.touched)" class="alert alert-danger">
				       <div [hidden]="!employeeId.errors.required">
				         Employee Id is required!
				       </div>
				     </div>
			</div>
			<input [(ngModel)]="user.userId" name="userId"
				class="form-control hidden" id="userId">
			<button class="btn btn-success" type="submit" *ngIf="!user.userId" [disabled]="!userForm.form.valid"
				id="addUserBtnId" (click)="createUser(); userForm.reset()">Add User</button>

			<button class="btn btn-success" *ngIf="user.userId"
				id="updateUserBtnId" (click)="updateUser(user); userForm.reset()">Update User</button>

			<input type="reset" class="btn btn-info margin-left-20" value="Reset"/>
		</form>
	</div>
	<div class="col-md-3"></div>
</div>
<hr>

<div class="row form-group">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="form-group">
			<label for="firstName">Search</label> <input [(ngModel)]="searchUser"
				placeholder="Search by First Name" name="searchUser"
				required="required" class="form-control" id="searchUser">
		</div>
		<button class="btn btn-primary col-md-2"
			(click)="getUserByFirstName(searchUser)">Search</button>

		<label for="firstName" class="col-md-4" style="text-align: right;">Sort
			By:</label>

		<button class="btn btn-link col-md-2"
			(click)="sortListByParameter('firstName')">First Name</button>
		<button class="btn btn-link col-md-2"
			(click)="sortListByParameter('lastName')">Last Name</button>
		<button class="btn btn-link col-md-2"
			(click)="sortListByParameter('employeeId')">Employee Id</button>
	</div>
	<div class="col-md-3"></div>
</div>
<div class="row form-group">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<h3>View Users</h3>

		<table class="table table-striped">
			<thead>
				<tr>
					<th class="hidden">Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Employee Id</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let user of users">
					<td class="hidden">{{user.userId}}</td>
					<td>{{user.firstName}}</td>
					<td>{{user.lastName}}</td>
					<td>{{user.employeeId}}</td>
					<td><button class="btn btn-info" id="editUserBtnId"
							(click)="editUserById(user)">Edit</button>
						<button class="btn btn-danger margin-left-20"
							(click)="deleteUser(user)">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-3"></div>
</div>
